name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses:  actions/checkout@v4.1.7
        
      - name: Cypress run with screenshots, video, and browser
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY1 }}
        uses: cypress-io/github-action@v6.5.0
        with:
          browser: chrome  # Puedes cambiar a 'firefox' si prefieres
          record: true  # Opcional: si deseas grabar los resultados en Cypress Dashboard

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: cypress/screenshots  # Ajusta la ruta seg√∫n donde se guarden los resultados

      - name: Upload Videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
    
