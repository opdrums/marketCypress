name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Cypress run with screenshots, video, and browser
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY1 }}
        run: npm run cypress:run  # Ajusta este comando según cómo ejecutes Cypress

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: cypress/screenshots  # Ajusta la ruta según donde se guarden los resultados

      - name: Upload Videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos  # Ajusta la ruta según donde se guarden los videos de Cypress
